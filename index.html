<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./reset.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <dialog class="add-book-modal">
        
        <form autocomplete="off">
            <div class="ipt title">
                <input type="text" name="title" id="title" required placeholder="Title">
            </div>
            
            <div class="ipt author">
                <input type="text" name="author" id="author" placeholder="Author">
            </div>
            
            <div class="ipt pages">
                <input type="number" name="pages" id="pages" placeholder="Pages" min="0">
            </div>
            
            <div class="ipt read">
                <label for="read">Read</label>
                <input type="checkbox" name="read" id="read" value="read">
            </div>

            <div class="ipt submit">
                <button formmethod="dialog" type="submit" id="submit-book-btn">Submit</button>
            </div>
            
            <div class="ipt cancel">
                <button formmethod="dialog" formnovalidate id="cancel" value="Cancel">Cancel</button>
            </div>
        </form>

    </dialog>

    <div class="header">
        <h1>Library</h1>
        <button id="add-book-btn">Add Book</button>
    </div>
    <div class="cards">

        <div class="card">
            <div class="info">
                <div class="title">
                    <h2>Sample Book's Sample Name</h2>
                </div>
                <div class="author">
                    <h3>Sample author name</h3>
                </div>
                <div class="pages">
                    <p>7475 pages</p>
                </div>
            </div>

            <div class="options">
                <div class="delete">
                    <button id="delete">Delete</button>
                </div>
                <div class="read">
                    <button id="read">Read</button>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
