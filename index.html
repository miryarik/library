<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libby</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="shortcut icon" type="image/png" href="./assets/icons/favicon.png">
    <script src="./scripts/script.js" defer></script>
</head>
<body>
    <dialog class="add-book-modal">
        <form autocomplete="off">
            <div class="card">
                <div class="info">
                    <div class="title">
                        <label for="title">Required</label>
                        <input type="text" name="title" id="title" maxlength="45" autofocus placeholder="Book Title" required>
                    </div>
                    <div class="author">
                        <input type="text" name="author" id="author" maxlength="30" placeholder="Author Name">
                    </div>
                    <div class="pages">
                        <input type="number" name="pages" id="pages" min=0 max=99999999 placeholder="Pages">
                    </div>
                    <div class="read">
                        <input type="checkbox" name="read" id="read" value="read">
                        <label for="read">
                            I have read this book
                        </label>
                    </div>
                </div>
    
                <div class="options">
                    <div class="cancel">
                        <button formmethod="dialog" formnovalidate id="cancel" value="Cancel">
                            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="undefined"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg>
                            Cancel
                        </button>
                    </div>
                    <div class="submit">
                        <button type="submit" id="submit-book-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="undefined"><path d="M382-240 154-468l57-57 171 171 367-367 57 57-424 424Z"/></svg>
                            Submit
                        </button>
                    </div>
                </div>
            </div>
        </form>

    </dialog>

    <div class="header">
        <h1>
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="undefined"><path d="M400-400h160v-80H400v80Zm0-120h320v-80H400v80Zm0-120h320v-80H400v80Zm-80 400q-33 0-56.5-23.5T240-320v-480q0-33 23.5-56.5T320-880h480q33 0 56.5 23.5T880-800v480q0 33-23.5 56.5T800-240H320Zm0-80h480v-480H320v480ZM160-80q-33 0-56.5-23.5T80-160v-560h80v560h560v80H160Zm160-720v480-480Z"/></svg>
            Libby
        </h1>
        <button id="add-book-btn">Add Book</button>
    </div>
    <div class="cards">

    </div>
</body>
</html>
