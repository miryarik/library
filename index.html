<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./reset.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <dialog class="add-book-modal">
        <form autocomplete="off">
            <div class="card">
                <div class="info">
                    <div class="title">
                        <input type="text" name="title" id="title" autofocus placeholder="Book Title" required>
                    </div>
                    <div class="author">
                        <input type="text" name="author" id="author" placeholder="Author Name">
                    </div>
                    <div class="pages">
                        <input type="number" name="pages" id="pages" placeholder="Pages">
                    </div>
                    <div class="read">
                        <input type="checkbox" name="read" id="read" value="read">
                        <label for="read">
                            I have read this book
                        </label>
                    </div>
                </div>
    
                <div class="options">
                    <div class="cancel">
                        <button formmethod="dialog" formnovalidate id="cancel" value="Cancel">Cancel</button>
                    </div>
                    <div class="submit">
                        <button type="submit" id="submit-book-btn">Submit</button>
                    </div>
                </div>
            </div>
        </form>

    </dialog>

    <div class="header">
        <h1>Library</h1>
        <button id="add-book-btn">Add Book</button>
    </div>
    <div class="cards">

        <div class="card">
            <div class="info">
                <div class="title">
                    <h2>Sample Book's Sample Name</h2>
                </div>
                <div class="author">
                    <h3>Sample author name</h3>
                </div>
                <div class="pages">
                    <p>7475 pages</p>
                </div>
            </div>

            <div class="options">
                <div class="delete">
                    <button id="delete">Delete</button>
                </div>
                <div class="read">
                    <button id="read">Read</button>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
